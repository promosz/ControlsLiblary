<button 
  [class]="buttonClasses"
  [disabled]="disabled"
  (click)="onClick()"
  type="button">
  
  <div class="cl-button__inner">
    <div *ngIf="iconBefore" class="cl-button__icon cl-button__icon--before">
      <img [src]="iconBefore" [alt]="text + ' icon'" />
    </div>
    
    <span class="cl-button__text">{{ text }}</span>
    
    <div *ngIf="iconAfter" class="cl-button__icon cl-button__icon--after">
      <img [src]="iconAfter" [alt]="text + ' icon'" />
    </div>
  </div>
</button>
